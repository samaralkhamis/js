<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="regs_form">
            <h1>Please fill the regestraion form</h1>
            <div class="feilds">
                <label for="fname">First name</label>
                <input type="text" name="fname" id="fname">
                <span id="fname-error"></span>
                <br>
                <br>
                <label for="lname">Last name</label>
                <input type="text" name="lname" id="lname">
                <br>
                <br>
                <label for="bdate">Birth date</label>
                <input type="date" name="bdate" id="bdate">
                <span id="bdate-error"></span>
                <br>
                <br>
                <label for="femail">Email</label>
                <input type="email" name="femail" id="femail">
                <br>
                <br>
                <label for="semail">Confirm email</label>
                <input type="email" name="semail" id="semail">
                <br>
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <br>
                <br>
                <label for="cpassword">Confirm password</label>
                <input type="password" name="spassword" id="spassword">
                <br>
                <br>
                <button type="submit"><a href="indexs.html" target="_blank" >SUBMIT</a></button>
            </div>
        </form>
    </div>
</body>

<script src="app.js"></script>
</html>
