<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .err {
        color: red;
        font-size: 20px;
    }
</style>
</head>
<body>
    
<form name="pw">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="pass1" id="password1" size="10" placeholder="Password" oninput="Pass();"></td>
            <td>
                <div id="pass1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="pass2" id="password2" size="10" placeholder="Password" oninput="Pass();"></td>
            <td>
                <div id="pass2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <button value="Submit" id="submitBtn">Submit </button>
</form>

<a href="../../index.html" class="btn btn-primary">Go for home</a>
</body>
<script src="app.js">

</script>
</html>
